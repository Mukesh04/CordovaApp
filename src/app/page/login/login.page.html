<ion-header>
  <ion-toolbar color="success">
    <ion-title>SINAR </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item color="white">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="Email"></ion-input>
        </ion-item>
        <ion-item  color="white">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="Password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="small">Forgot Email/Password</ion-button>
        <ion-button color="success" size="full" (click)="login()">Login</ion-button>
        <ion-button color="primary" fill="clear" size="full" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
