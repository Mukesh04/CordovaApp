<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title (click)="goBackToHome()">Sinar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h1>Location</h1>
      <ion-item lines="none">
        <ion-icon name="trophy" slot="start" color="sucess"></ion-icon>
        <ion-label color="success">Accuracy : {{acc}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trophy" slot="start" color="sucess"></ion-icon>
        <ion-label color="success">Latitude : {{lat}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trophy" slot="start" color="sucess"></ion-icon>
        <ion-label color="success">Longitude : {{long}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="trophy" slot="start" color="sucess"></ion-icon>
        <ion-label color="success">Changing Accuracy : {{changeAcc}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trophy" slot="start" color="sucess"></ion-icon>
        <ion-label color="success">Changing Latitude : {{changeLat}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trophy" slot="start" color="sucess"></ion-icon>
        <ion-label color="success">Changing Longitude : {{changelong}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>


</ion-content>
