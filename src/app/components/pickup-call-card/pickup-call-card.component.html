<ion-card>
  <ng-content select="[header]"></ng-content>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon *ngIf="status == 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-icon *ngIf="status == 'processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
        <ion-icon *ngIf="status == 'finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <span *ngIf="status == 'hold'">On Hold</span>
          <span *ngIf="status == 'processing'">On Processing</span>
          <span *ngIf="status == 'finished'">On Finished</span>
          <p>{{updateAt}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines = "none">
        <ion-label>
          <p>Created {{createdAt}}</p>
          <p>Notes: {{notes}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="status == 'finished'">
        <ion-icon name="trophy" slot="start" color="sucess"></ion-icon>
        <ion-label color="success">$ {{value}}</ion-label>
      </ion-item>
      <ng-content select="[footer]"></ng-content>
      <!-- <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full">See All.....</ion-button> -->
    </ion-card-content>
</ion-card>
